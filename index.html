<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenhar com o Mouse</title>
  <script src="./script.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      border: 1px solid #000;
    }

    #canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<div id="canvas-container">
  <canvas id="canvas"></canvas>
</div>

</body>
</html>
